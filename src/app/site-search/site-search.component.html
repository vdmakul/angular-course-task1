<div class="element-bg-img"><img [src]="site?.img" alt="" class="img-responsive"></div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
        <li *ngFor="let type of types | unique">
          <a href="#" (click)="currentType = type">{{type}}</a>
        </li>
      <li>
        <a href="#" (click)="currentType = null">Show ALL</a>
      </li>
    </ul>
  </div>
</div>

<div class="village">
  <h3>Righteous indignation & like</h3>
  <span class="line"> </span>
  <div class="activity_box">
    <div class="scrollbar" id="style-2">

      <div *ngFor="let travelSite of travelSites | siteFilter:currentType">

        <div class="activity-row">
          <div class="activity-desc" (click)="selectSite(travelSite)">
            <h5>{{travelSite.address}}</h5>
            <p>{{travelSite.type}}</p>
            <h6>{{travelSite.phone | phone}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img [src]='travelSite.img' alt=""/></li>
            </ul>
          </div>
          <div class="clear"></div>
        </div>

      </div>
    </div>
  </div>
</div>
