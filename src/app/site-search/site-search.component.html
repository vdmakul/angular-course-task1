<div class="element-bg-img"><img [src]="selectedSite?.img" alt="" class="img-responsive"></div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li><a href="#">Hotel</a></li>
      <li><a href="#">Fishing</a></li>
      <li><a href="#">Tours</a></li>
      <li class="anc-bor"><a href="#">Weather</a></li>
    </ul>
  </div>
</div>

<div class="village">
  <h3>Righteous indignation & like</h3>
  <span class="line"> </span>
  <div class="activity_box">
    <div class="scrollbar" id="style-2">

      <div *ngFor="let travelSite of travelSites">

        <div class="activity-row">
          <div class="activity-desc" (click)="siteClick(travelSite)">
            <h5>{{travelSite.address}}</h5>
            <p>{{travelSite.type}}</p>
            <h6>Tel: {{travelSite.phone}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img [src]='travelSite.img' alt=""/></li>
            </ul>
          </div>
          <div class="clear"></div>
        </div>

      </div>
    </div>
  </div>
</div>
